<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <!-- Primary Meta Tags -->
    <title>MermaidVisualizer - Diagram Renderer</title>
    <meta name="title" content="MermaidVisualizer - Diagram Renderer">
    <meta name="description" content="Mobile-first PWA for rendering Mermaid diagrams from markdown">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a202c">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mermaid">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Mermaid.js CDN -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.esm.min.mjs';
        window.mermaid = mermaid;
    </script>
</head>
<body>
    <!-- App Container with Safe Area Support -->
    <div id="app" class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="app-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    MermaidVisualizer
                </h1>
                <button id="menuBtn" class="icon-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- Input Section -->
            <section id="inputSection" class="input-section">
                <div class="section-header">
                    <h2 class="section-title">Input</h2>
                    <div class="section-actions">
                        <button id="loadFileBtn" class="icon-btn" aria-label="Load file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                        </button>
                        <button id="clearBtn" class="icon-btn" aria-label="Clear input">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- File Input (hidden) -->
                <input type="file" id="fileInput" accept=".md,.txt,.mermaid" hidden>

                <!-- Markdown Textarea -->
                <div class="input-wrapper">
                    <textarea
                        id="markdownInput"
                        class="markdown-textarea"
                        placeholder="Paste your markdown with Mermaid diagrams here...

Example:
```mermaid
graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Action 1]
    B -->|No| D[Action 2]
    C --> E[End]
    D --> E
```"
                        spellcheck="false"
                        autocapitalize="off"
                        autocorrect="off"
                    ></textarea>
                </div>

                <!-- URL Input Option -->
                <div class="url-input-wrapper">
                    <input
                        type="url"
                        id="urlInput"
                        class="url-input"
                        placeholder="Or paste GitHub Gist / raw markdown URL..."
                    >
                    <button id="loadUrlBtn" class="btn-secondary">Load</button>
                </div>
            </section>

            <!-- Output Section -->
            <section id="outputSection" class="output-section">
                <div class="section-header">
                    <h2 class="section-title">Output</h2>
                    <div class="section-actions">
                        <button id="downloadBtn" class="icon-btn" aria-label="Download diagram" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button id="shareBtn" class="icon-btn" aria-label="Share diagram" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Diagram Container -->
                <div id="diagramContainer" class="diagram-container">
                    <div class="empty-state">
                        <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        <p class="empty-text">Your diagrams will appear here</p>
                        <p class="empty-subtext">Paste markdown above and tap Render</p>
                    </div>
                </div>

                <!-- Diagram Gallery (for multiple diagrams) -->
                <div id="diagramGallery" class="diagram-gallery" style="display: none;">
                    <!-- Dynamically populated with diagram thumbnails -->
                </div>
            </section>

        </main>

        <!-- Bottom Action Bar -->
        <div class="action-bar">
            <button id="renderBtn" class="btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>Render Diagram</span>
            </button>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container" aria-live="polite"></div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Rendering diagram...</p>
        </div>

        <!-- Settings Modal (optional) -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="closeModalBtn" class="icon-btn" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Settings options will be populated by JS -->
                    <div class="setting-item">
                        <label for="themeToggle">Dark Mode</label>
                        <input type="checkbox" id="themeToggle" class="toggle-switch">
                    </div>
                    <div class="setting-item">
                        <label for="autoRender">Auto-render on input</label>
                        <input type="checkbox" id="autoRender" class="toggle-switch">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Main App JavaScript -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
